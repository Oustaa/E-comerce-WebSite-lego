<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Pure Css -->
    <link rel="stylesheet" href="../Styles/main.css">


    <!-- Document Icon -->
    <link rel="shortcut icon" href="../Imgs/logo_lego.jpg" type="image/x-icon">
    <title>Sign In | Create Your Acount </title>
</head>

<body>
    <!-- Navigation -->
    <nav class="bg-dark">
        <div class="nav d-flex py-1 justify-content-between container ">
            <div class="d-flex">
                <a class="nav-link active text-white" aria-current="page" href="../index.html">
                    <img src="../Imgs/logo_lego.jpg" width="30px" alt=""> Home
                </a>
                <a class="nav-link text-white" href="./Products.html">Products</a>
                <a class="nav-link text-white" href="./Cart.html">Cart <span id="cart-nav" class="bg-secondary p-1 rounded-1">0</span></a>
            </div>
            <button type="button" class="btn btn-outline-white" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-person-circle"></i>  Log In</button>
        </div>
    </nav>

    <div class="container p-3 p-md-5">

        <h2>Sign in</h2>

        <!-- Ajouter la barre de progression -->
        <form name="inscreption">
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!-- nom et prénom -->
            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input onkeyup="fillProgress(this)" type="text" required class="form-control" id="nom" name="nom" placeholder="nom">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="Prenom">Prénom</label>
                        <input onkeyup="fillProgress(this)" type="text" class="form-control" id="Prenom" name="prebom" placeholder="Prénom">
                    </div>
                </div>

            </div>
            <!-- date de naissance -->
            <div class="row mt-3">
                <div class="col-12">
                    <label for="anne">Date de naissance</label></div>
                <div class="col-4">
                    <select name="anne" onchange="setmonthVAlue(this)" class="form-control" id="anne">
                        
                    </select>
                </div>
                <div class="col-4">
                    <select name="moin" onchange="setVAlidDay(this)" class="form-control" id="moin">
                        <option value="">--mois--</option>
                        <option value="0">Janvier</option>
                        <option value="1">Février</option>
                        <option value="2">Mars</option>
                        <option value="3">Avril</option>
                        <option value="4">Mai</option>
                        <option value="5">Juin</option>
                        <option value="6">Juillet</option>
                        <option value="7">Août</option>
                        <option value="8">Septembre</option>
                        <option value="9">Octobre</option>
                        <option value="10">Novembre</option>
                        <option value="11">Décembre</option>
                    </select>
                </div>
                <div class="col-4">
                    <select onchange="fillProgress(this)" name="jour" class="form-control" id="jour">
                        <option value="">--jour--</option>
                    </select>
                </div>
            </div>
            <!-- email -->
            <div class="row mt-3">
                <div class="col-12">
                    <div class="form-group">
                        <label for="email">Adresse mail</label>
                        <input onkeyup="fillProgress(this,emailValidation(this))" type="email" name="email" placeholder="Adresse mail" required class="form-control" id="email">
                    </div>
                </div>


            </div>
            <!-- mot de passe -->
            <div class="row mt-3">
                <div class="col-12">
                    <label for="motDePass">Mor de passe <small id="passwordHelpInline" class="text-muted">(minimum 6 caractéres)</small>
                    </label>
                </div>
                <div class="col-6">
                    <input onkeydown="" onkeyup="{fillProgress(this,passwordVAlidation(this)),passwordStatus(this)}" type="password" name="motDePass" class="form-control" placeholder="Mot de passe" id="motDePass">
                </div>
                <div class="col-6">
                    <input onkeyup="{fillProgress(this, passwordfirificationVAlidation(this)),passwordStatus(this)}" type="password" name="motDePassV" class="form-control" placeholder="Confirmez le mot de passe" id="motDePassv">
                </div>
            </div>

            <div class="form-group mt-4">
                <div class="form-check">
                    <input onchange="fillProgress(this)" class="form-check-input" type="checkbox" value=" " id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button type="button" onclick="SignIn()" class="btn btn-primary mt-3">Inscreption</button>
        </form>

        <!-- Ajouter le pied de page -->
    </div>

    <!-- Footer -->
    <footer class="mt-5 card-footer">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div>
                    <h5><strong>LEGO WebStore</strong></h5>
                    <p class="text-muted">Maison de la Recherche Blaise Pascal</p>
                    <p class="text-muted">50 rue Ferdinand Buisson</p>
                    <p class="text-muted">62228, Calais.</p>
                </div>
                <div>
                    <img width="50px" src="../Imgs/logo_lego.jpg" alt="">
                    <p class="text-muted">WebStore</p>
                </div>
            </div>
        </div>


    </footer>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row-10">
                        <input type="text" placeholder="User Name" class="form-control">
                    </div>
                    <div class="row-10 mt-3">
                        <input type="password" placeholder="PassWord" class="form-control">
                    </div>
                    <div class="row-10 mt-3">
                        <button type="button" class="btn btn-secondary btn-block col-12" data-dismiss="modal">log in</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/navCard.js"></script>
    <script src="../js/validation.js"></script>
</body>

</html>
