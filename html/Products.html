<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Pure Css -->
    <link rel="stylesheet" href="../Styles/main.css">


    <!-- Document Icon -->
    <link rel="shortcut icon" href="../Imgs/logo_lego.jpg" type="image/x-icon">
    <title>LEGO Store</title>
</head>

<body>
    <nav class="bg-dark">
        <div class="nav d-flex py-1 justify-content-between container ">
            <div class="d-flex">
                <a class="nav-link active text-white" aria-current="page" href="../index.html">
                    <img src="../Imgs/logo_lego.jpg" width="30px" alt=""> Home
                </a>
                <a class="nav-link text-white" href="#">Products</a>
                <a class="nav-link text-white" href="./Cart.html">Cart <span id="cart-nav" class="bg-secondary p-1 rounded-1">0</span></a>
            </div>
            <button type="button" class="btn btn-outline-white" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-person-circle"></i> Log In</button>
        </div>
    </nav>

    <!-- Main -->
    <main class="container">
        <header class="mt-5 mb-4">
            <h5>filter by category</h5>
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <select onchange="setCardsWithFilter(this.value)" class="form-control" name="" id="">
                            <option value="0">All</option>
                            <option value="1">LEGO Architecture</option>
                            <option value="2">LEGO Technic</option>
                            <option value="3">LEGO Minecraft</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>
        <div class="cards row row-cols-1 row-cols-md-4 g-4 mb-4"></div>
    </main>
    <!-- Footer -->
    <footer class="mt-5 card-footer">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div>
                    <h5><strong>LEGO WebStore</strong></h5>
                    <p class="text-muted">Maison de la Recherche Blaise Pascal</p>
                    <p class="text-muted">50 rue Ferdinand Buisson</p>
                    <p class="text-muted">62228, Calais.</p>
                </div>
                <div>
                    <img width="50px" src="../Imgs/logo_lego.jpg" alt="">
                    <p class="text-muted">WebStore</p>
                </div>
            </div>
        </div>

    </footer>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row-10">
                        <input type="text" placeholder="User Name" class="form-control">
                    </div>
                    <div class="row-10 mt-3">
                        <input type="password" placeholder="PassWord" class="form-control">
                    </div>
                    <div class="row-10 mt-3">
                        <button type="button" class="btn btn-secondary btn-block col-12" data-dismiss="modal">log in</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="./SignIn.html" class="btn text-white btn-primary btn-block col">sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/navCard.js"></script>
    <script src="../js/products.js"></script>
</body>

</html>
